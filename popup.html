<!DOCTYPE html>
<html>
<head>
    <title>Empty Cache & Hard Reload</title>
    <style>
        body {
            width: 200px;
            font-family: Arial, sans-serif;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 20px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Empty Cache & Hard Reload</h2>
        <button id="reloadButton">Reload</button>
        <div id="message" class="message"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
